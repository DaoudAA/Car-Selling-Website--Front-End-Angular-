<div class="login-container">
    <div class="logo">Das Auto</div>
    <img class="film" src="assets/images/P911.jpg">
    <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda ea placeat vero corrupti
        repudiandae amet esse, autem non, dolores odit distinctio fuga officia eligendi voluptatem ipsa, at minima.
        Quos, alias.
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" id="pword" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()" >Login</button>
        </div>
    </div>
</div>
